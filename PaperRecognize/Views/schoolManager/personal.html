<!DOCTYPE html>
<html ng-app="ngPersonal">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <script src="../../Scripts/jquery-2.2.3.js"></script>
    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../Scripts/bootstrap-datetimepicker.js"></script>
    <script src="../../Scripts/bootstrap-datetimepicker.fr.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="personal.css" rel="stylesheet"/>

    <script>
        var app = angular.module('ngPersonal', []);
        app.controller('ngPersonalCtrl',
            function($scope,$http) {
                $scope.updataPassword = function () {

                    if ($scope.passwordFirst == $scope.passwordAgain) {
                        $http({
                            mothed: 'POST',
                            url: 'api/personal/updataDataPassword',
                            data: $.param($scope.passwordFirst)
                        }).success(
                        function() {
                            alert("密码修改成功");
                        }
                        );
                    } 
                }


                $scope.updataPersonal = function() {
                    $http({
                        mothed: 'POST',
                        url: 'api/personal/updataDataPersonal',
                        data:$.param($scope.updataData)
                    }).success(
                    function() {
                        alert("个人信息修改成功");
                    }
                    );
                }
            }
            );
    </script>



</head>
<body ng-controller="ngPersonalCtrl">
    <!--顶部导航栏-->
    <div id="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">


                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">LOGO</a>
                </div>

                <div class="navbar-collapse collapse" id="bs-navbar-collapse" aria-expanded="false" style="height: 1px">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">更多</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <img id="userPhoto" src="../../image/未标题-1.jpg"
                                 style="height: 38px; width: 38px; border-radius: 19px; margin-top: 3px" />
                        </li>
                        <li class="active"><a href="#">注销</a></li>
                    </ul>

                </div>

            </div>
        </nav>
    </div>

    <!--页面主体-->
    <div id="content">
        <!--侧边栏-->
        <div id="sidr">
            <ul>
                <li><a href="../SchoolManager.html">首页</a></li>
                <li><a href="../schoolManager/academy.html">院系管理</a></li>
                <li><a href="../schoolManager/professor.html">专家管理</a></li>
                <li><a href="../schoolManager/paper.html">论文管理</a></li>
                <li><a href="../schoolManager/personal.html">个人中心</a></li>

            </ul>

        </div>

        <!--展示主体-->
        <div id="mainBody">

            <br />

            <div id="main" class="row">
                
                <div class="col-lg-1"></div>


                <div class="col-lg-10">

                    <!--密码修改-->
                    <div class="panel panel-primary">
                        <div class="panel-heading"><h4>密码修改</h4>
                        </div>
                        <div class="panel-body">
                            <div>
                                <form class="form-horizontal">
                                    <fieldset>
                                        <div class="form-group row">
                                            <label for="newPassword" class="col-lg-2 control-label">新密码：</label>
                                            <div class="col-lg-9">
                                                <input ng-model="passwordFirst" type="password" class="form-control" id="newPassword" placeholder="请输入新密码" />
                                            </div>
                                            <div class="col-lg-1"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="newPasswordAgain" class="col-lg-2 control-label">新密码：</label>
                                            <div class="col-lg-9">
                                                <input ng-model="passwordAgain" type="password" class="form-control" id="newPasswordAgain" placeholder="请再次输入新密码" />
                                            </div>
                                            <div class="col-lg-1"></div>
                                        </div>
                                    </fieldset>
                                </form>
                                <p>{{passwordFirst}}</p>
                                <p>{{passwordAgain}}</p>
                            </div>
                            
                            <div class="row">
                                <div class="col-lg-10"></div>
                                <div class="col-lg-1">
                                    <a ng-click="updataPassword()" class="btn btn-primary">修改</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    


                    <!--个人信息修改-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>资料修改</h4>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="form-group row">
                                        <label for="inputName" class="col-lg-2 control-label">中文名</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.CNname" type="text" class="form-control" id="inputName" placeholder="请输入中文名"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputENName" class="col-lg-2 control-label">英文名</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.ENname" type="text" class="form-control" id="inputENName" placeholder="请输入英文名"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputNum" class="col-lg-2 control-label">编号</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.number" type="number" class="form-control" id="inputNum" placeholder="请输入用户编号"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputUnknown" class="col-lg-2 control-label">英文名缩写</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.shortENname" type="text" class="form-control" id="inputShortENname" placeholder="请输入英文名缩写"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 control-label">性别</label>
                                        <div class="col-lg-9">
                                            <div class="radio">
                                                <label>
                                                    <input ng-model="updataData.sex" type="radio" name="sexRadios" id="sexMale" value="男" checked="">
                                                    男
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input ng-model="updataData.sex" type="radio" name="sexRadios" id="sexFemale" value="女">
                                                    女
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 control-label">出生日期</label>
                                        <div class="col-lg-9">
                                            <div class="input-append date" data-date="2016-5-20" data-date-format="yyyy-mm-dd">
                                                <input ng-model="updataData.birth" class="datetimepicker" type="text" value="2015-5-20" readonly/>
                                            </div>
                                            <script>
                                                $(".datetimepicker").datetimepicker({
                                                    format: 'yyyy-mm-dd',
                                                    autoclose: true,
                                                    todayBtn: false,
                                                    startData: "1990-01-01",
                                                    minuteStep: 10,
                                                    startView: 2,
                                                    minView: 2
                                                });
                                            </script>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputIDNum" class="col-lg-2 control-label">ID编号</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.ID" type="number" class="form-control" id="inputIDNum" placeholder="请输入ID编号"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPhone" class="col-lg-2 control-label">手机</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.phone" type="number" class="form-control" id="inputPhone" placeholder="请输入用户编号"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-9">
                                            <input ng-model="updataData.Email" type="email" class="form-control" id="inputEmail" placeholder="请输入电子邮箱"/>
                                        </div>
                                        <div class="col-lg-1"></div>
                                    </div>
                                </fieldset>
                            </form>
                            <p>{{updataData}}</p>
                            <div class="row">
                                <div class="col-lg-10"></div>
                                <div class="col-lg-1">
                                    <a ng-click="updataPersonal()" class="btn btn-primary">修改</a>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="col-lg-1"></div>


            </div>
        </div>


    </div>
</body>
</html>
